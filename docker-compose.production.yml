volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data/
  backend:
    image: awesomegoose/foodgram_backend
    env_file: .env
    volumes:
      - static:/static
      - media:/app/media/
  frontend:
    image: awesomegoose/foodgram_frontend
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/static
  gateway:
    image: awesomegoose/foodgram_proxy
    env_file: .env
    volumes:
      - static:/static
      - media:/app/media/
    ports:
      - 8001:80
volumes:
  pg_data:
  static:
  media:
  redoc:
  
networks:
  foodgram_network:
    driver: bridge

services:
  db:
    container_name: db
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - foodgram_network
  backend:
    container_name: foodgram_backend
    image: awesomegoose/foodgram_backend:latest
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/app/static/
      - media:/app/media/
      - redoc:/app/api/docs/
    networks:
      - foodgram_network
  frontend:
    container_name: foodgram_front
    image: awesomegoose/foodgram_frontend:latest
    volumes:
      - ./frontend/:/app/result_build/
    networks:
      - foodgram_network
  gateway:
    container_name: foodgram_gateway
    image: awesomegoose/foodgram_proxy:latest
    depends_on:
      - backend
    ports:
      - 8001:80
    volumes:
      - ./frontend/build:/usr/share/nginx/html/
      - static:/usr/share/nginx/html/api/docs/
      - static:/var/html/static/
      - media:/var/html/media/
      - redoc:/usr/share/nginx/html/api/docs/
    networks:
      - foodgram_network